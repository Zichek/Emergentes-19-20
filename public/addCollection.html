<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 4 Website Example</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<!-- Required Stylesheets -->

	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

	<!-- Load polyfills to support older browsers -->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
	<!-- Required scripts -->
	<script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
	<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<style>
		.fakeimg {
			height: 200px;
			background: #aaa;
		}

		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
	</style>

	<script type="application/ld+json">
		{
			"@context": "http://schema.org/",
			"@type": "Collection",
			"@name": "Monedas",
			"@description": "Monedas de dos euros de diferentes paises",   
		}
	</script>
</head>

<body>

	<div id="elcoleccionista">
		<b-navbar toggleable="lg" type="dark" variant="info">
			<b-navbar-brand href="/">El collecionista</b-navbar-brand>

			<b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

			<b-collapse id="nav-collapse" is-nav>
				<b-navbar-nav>
					<b-nav-item href="collections.html">Collections</b-nav-item>
					<b-nav-item href="·">Contact</b-nav-item>
					<b-nav-item href="addCar.html">Add Car</b-nav-item>
				  </b-navbar-nav>

				<!-- Right aligned nav items -->
				<b-navbar-nav class="ml-auto">
					<b-nav-form>
						<b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
						<b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
					</b-nav-form>

					<b-nav-item-dropdown right>
						<!-- Using 'button-content' slot -->
						<template v-slot:button-content>
							<em>User</em>
						</template>
						<b-dropdown-item href="#">Profile</b-dropdown-item>
						<b-dropdown-item href="#">Sign Out</b-dropdown-item>
					</b-nav-item-dropdown>
				</b-navbar-nav>
			</b-collapse>
		</b-navbar>
		<div><img src="logo.jpg" class="center"></div>

		<h4 class="card-title mt-3 text-center">Añadir colección</h4>




		<b-container>




			<b-form @submit="onSubmit" @reset="onReset" v-if="show">
				<b-form-group id="input-group-name" label="Nombre:" label-for="input-name">
					<b-form-input id="input-name" v-model="form.name" required placeholder="Nombre de la colección">
					</b-form-input>
				</b-form-group>



				<b-form @submit="onSubmit" @reset="onReset" v-if="show">
					<b-form-group id="input-group-description" label="Descripcion:" label-for="input-description">
						<b-form-textarea id="input-description" v-model="form.description"
							placeholder="Descripción de la colección">
							</b-form-input>
					</b-form-group>




					<br><br>
					<b-button type="submit" variant="primary">Submit</b-button>
					<b-button type="reset" variant="danger">Reset</b-button>
				</b-form>
				<br>

		</b-container>
	</div>

	<!-- Start running your app -->
	<script>

		window.app = new Vue({
			el: '#elcoleccionista',
			data: {
				form: {
					name: '',
					description: '',

				},
				collection: [],
				show: true
			},
			computed: {
				showAlert() {
					return this.collection.length > 0 ? true : false
				}
			},

			methods: {
				onSubmit(event) {

					event.preventDefault()
					this.collection.push(JSON.stringify(this.form, null, 2))

					//const axios = require('axios');

					let client = axios.create({
						baseURL: 'http://localhost:8000/',
						timeout: 1000,
					})

					let collection = this.form

					client.post("/collection",
						{
							"name": collection.name,
							"description": collection.description
						})
						.then(response => response.result)
						.catch(error => console.log(error))

					this.form.name = ''
					this.form.description = ''

					this.show = false
					this.$nextTick(() => {
						this.show = true
					})
				},
				onReset(event) {
					event.preventDefault()
					// Reset our form values
					this.form.name = ''

					this.form.description = ''


					// Trick to reset/clear native browser form validation state
					this.show = false
					this.$nextTick(() => {
						this.show = true
					})
				}
			}
		})
	</script>

</body>

</html>
