<body>

	<div id="elcollecionista">
		<b-navbar toggleable="lg" type="dark" variant="info">
		  <b-navbar-brand href="/">El collecionista</b-navbar-brand>

			  <b-nav-item href="Â·">Contact</b-nav-item>

			</b-navbar-nav>
	  
			<!-- Right aligned nav items -->
			<b-navbar-nav class="ml-auto">
			  <b-nav-form>
				<b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>

		<div><img src="logo.jpg" class="center"></div>
	
		<h4 class="card-title mt-3 text-center">Create Account</h4>
		<p class="text-center">Get started with your free account</p>
	
	
	
		<b-container>
		  
  
	  
  
		  <b-form @submit="onSubmit" @reset="onReset" v-if="show">
			<b-form-group id="input-group-username" label="User name:" label-for="input-username">
			  <b-form-input
				id="input-username"
				v-model="form.username"
				minlength="6"
				maxlength="16"
				required
				placeholder="Enter your unique username to login."
			  ></b-form-input>
		  </b-form-group>
  
		  <b-form-group id="input-group-password" label="Password:" label-for="input-password">
			<b-form-input
			  id="input-password"
			  v-model="form.password"
			  type="password"
			  minlength="6"
			  maxlength="16"
			  required
			  placeholder="Enter your password to login."
			></b-form-input>
		</b-form-group>
  
			<b-form-group id="input-group-name" label="Your Name:" label-for="input-name">
			  <b-form-input
				id="input-name"
				v-model="form.name"
				required
				placeholder="Enter name"
			  ></b-form-input>
			</b-form-group>
  
			<b-form-group id="input-group-email" label="Email address:" label-for="input-email">
			  <b-form-input
				id="input-email"
				v-model="form.email"
				type="email"
				required
				placeholder="Enter email"
			  ></b-form-input>
			</b-form-group>
		<br>
			<b-button type="submit" variant="primary">Submit</b-button>
			<b-button type="reset" variant="danger">Reset</b-button>
		  </b-form>
		  <br>
  
		</b-container>
	  </div>
	<!-- Start running your app -->
	  <script>
  
		window.app  = new Vue({
		  el: '#elcollecionista',
		  data: {
			form: {
			username: '',
			password: '',
			name: '',
			email: ''
			
		  },
			users : [],
			show: true
		  },
		  computed: {
			showAlert() {
			  return this.users.length > 0 ? true : false
			}
		  },
  
		  methods: {
			onSubmit(event) {
  
			  event.preventDefault()
			  this.users.push(JSON.stringify(this.form, null, 4))
  
			  let client = axios.create({
				baseURL: 'http://localhost:8000/',
				timeout: 1000,
			  })
  
			let user = this.form
  
			client.post("/user",
			  { "username":user.username,
			  	"password": user.password,
				"name": user.name,				
				"email":user.email,
				})
			  .then(response => response.result)
			  .catch(error => console.log(error))
  
			  this.form.username = ''
			  this.form.password = ''
			  this.form.email = ''
			  this.form.name = ''
			  this.show = false
			  this.$nextTick(() => {
				this.show = true
			  })
			},
			onReset(event) {
			  event.preventDefault()
			  // Reset our form values
			  this.form.username = ''
			  this.form.password = ''
			  this.form.email = ''
			  this.form.name = ''
  
			  // Trick to reset/clear native browser form validation state
			  this.show = false
			  this.$nextTick(() => {
				this.show = true
			  })
			}
		  }
		})
	  </script>
		
</body>
